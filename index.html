<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="inner" data-aos="zoom-in">
        <div class="icon">
          <i
            class="fab fa-twitter fa-2x"
            alt="tweetMe"
            title="TweetMe"
            id="tweetMe"
          ></i
          >&nbsp;&nbsp;
          <i
            class="fab fa-linkedin fa-2x"
            alt="linkedin"
            title="linkedin"
            id="linkedin"
          ></i>
        </div>
        <div class="text">
          <i class="start-quote fas fa-quote-left"></i>
          <p id="quotes" class="quotes">
            Difficulties come to show you how capable you are
          </p>
          <p id="author" id="author">Vikas Pathak</p>
          <button id="copyTextBtn" class="copyTextBtn" onclick="copyContent()">
            Copy Quote
          </button>
        </div>
        <button id="newQ" class="btn">New Quotes</button>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/JavaScriptQuotes/script.js"></script>
  </body>
</html>
